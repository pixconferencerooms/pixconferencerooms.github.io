<!--Audio JS-->
<script>
$('.play').click(function(){
    var $this = $(this);
    var id = $this.attr('id').replace(/btn/, '');
    $this.toggleClass('active');
    if($this.hasClass('active')){
        $this.text('Pause'); 
        $('audio[id^="sound"]')[id-1].play();        
    } else {
        $this.text('Hit it!');
        $('audio[id^="sound"]')[id-1].pause();
    }
});
</script>
